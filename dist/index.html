<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT Preview Component</title>
</head>
<body>
    <article class="card">
        <div class="card__image">
            <img class="card__image--img image" src="./img/image-equilibrium.jpg" alt="equilibrium NFT preview created by Jules Wyvern">
        </div>
        
        <div class="card__text section-padding">
            <h2 class="card__text--title">
                <a href="#" class="text-white link bold">Equilibrium #3429</a>
            </h2>
            <p class="text text-color">
                Out Equilibrium collection promotes balance and calm.
            </p>
        </div>

        <div class="card__price">
            <div class="card__price--item">
                <img src="./img/icon-ethereum.svg" alt="Ethereium cryptocurrency"><span class="card__price--item-content text text-cyan bold">0.041 ETH</span>
            </div>

            <div class="card__price--item">
                <img src="./img/icon-clock.svg"><span class="card__price--item-content text text-color">3 days left</span>
            </div>
        </div>

        <div class="card__author">
            <div class="card__author--frame">
                <img class="card__author--frame-image" src="./img/image-avatar.png" alt="Jules Wyvern">
            </div>

            <p class="text text-color">Creation of <a href="#" class="text-white link">Jules Wyvern</a></p>
        </div>
    </article>

    <div class="active-image">
        <img class="image" src="./img/image-equilibrium.jpg" alt="equilibrium NFT preview created by Jules Wyvern">
    </div>
    <div class="close-btn">
        <span class="close-btn__line"></span>
    </div>

    <footer class="footer">
        <p class="text text-color">Created by <a href="https://github.com/NicolasBQ" class="text-white"><u>NicolasBQ</u></a> - <a href="frontendmentor.io/home" class="text-white link">frontendmentor.io</a></p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
